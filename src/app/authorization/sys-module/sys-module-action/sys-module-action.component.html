<form nz-form nzLayout="vertical" [formGroup]="formGroup">
  <div nz-row>
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-label>Chọn các action cho module</nz-form-label>
        <nz-form-control>
          <nz-select
            nzAllowClear
            nzMode="multiple"
            formControlName="actionIds"
          >
            <nz-option [nzValue]="action.id" [nzLabel]="action.name" *ngFor="let action of actionList"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>
<div nz-row nzJustify="end" nzGutter="10" class="footer-custom-modal">
  <button nz-button nzType="default" (click)="closePopup()">Hủy</button>
  <button nz-button nzType="primary" (click)="save()">Lưu</button>
</div>
