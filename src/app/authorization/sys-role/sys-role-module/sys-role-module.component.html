<nz-tree
  #nzTreeComponent
  [nzData]="nodes"
  (nzClick)="nzClick($event)"
  (nzContextMenu)="nzClick($event)"
  (nzCheckBoxChange)="nzClick($event)"
  (nzExpandChange)="nzClick($event)"
  nzMultiple="true"
  nzCheckable="true"
></nz-tree>
<div nz-row nzJustify="end" nzGutter="10" class="footer-custom-modal">
  <button nz-button nzType="default" (click)="closePopup()">Hủy</button>
  <button nz-button nzType="primary" (click)="save()">Lưu</button>
</div>
